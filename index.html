<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>抛物线运动效果</title>
    <style type="text/css">
        .boll {
            width: 50px;
            height: 50px;
            background-color: #fff;
            position: absolute;
            top: 380px;
            left: 100px;
            -moz-border-radius: 50px;
            -webkit-border-radius: 50px;
            border-radius: 50px;
        }

        .target {
            width: 50px;
            height: 50px;
            background-color: #CDCDCD;
            position: absolute;
            top: 180px;
            left: 600px;
            -moz-border-radius: 50px;
            -webkit-border-radius: 50px;
            border-radius: 50px;
        }
    </style>
    <script type="text/javascript" src="http://www.css88.com/jqapi-1.9/js/jquery.min.js"></script>
    <script type="text/javascript" src="js/parabola.js"></script>
</head>

<body>
<div class="btns" style="margin-top:20px">
    <a href="http://www.css88.com/archives/5355" target="_blank">回到JavaScript实现的抛物线运动效果</a>
</div>
    <div class="btns" style="margin-top:20px">
    <a href="#" class="btnA btn-danger" id="reset" rel="popover" title="A Title" style="">reset</a>
    <a href="#" class="btnA btn-danger" id="run" rel="popover" title="A Title" style="">run</a>
    <a href="#" class="btnA btn-danger" id="stop" rel="popover" title="A Title" style="">stop</a>
    <a href="#" class="btnA btn-danger" id="setOptions" rel="popover" title="A Title" style="">setOptions</a>
</div>
<!-- <div id="boll" class="boll"></div> -->
<div id="target" class="target">target</div>
<img id="boll" class="boll" src="add_to_download.png" alt="">
<script type="text/javascript">
    //运动的小球
    var bool = new Parabola({
        el: "#boll",
        offset: [500, 100],
        curvature: 0.005,
        duration: 3000,
        callback:function(){
            //alert("完成后回调")
            $("#boll").css("display","none");
        },
        // stepCallback:function(x,y){
        //     console.log(x,y);
        //     //轨迹线
        //     $("<div>").appendTo("body").css({
        //         "position": "absolute",
        //         "top": this.elOriginalTop + y,
        //         "left":this.elOriginalLeft + x,
        //         //"background-color":"#fff",//#CDCDCD
        //         "width":"5px",
        //         "height":"5px",
        //         "border-radius": "5px"
        //     });
        // }
    });
    $("#run").click(function (event) {
        event.preventDefault();
        //目标节点
         bool.setOptions({
            targetEl: $("#target"),
            curvature: 0.003,
            duration: 500
        });
         $("#boll").css("left","700px").css("top","700px").css("display","block");
        bool.start();
    });
    $("#reset").click(function (event) {
        event.preventDefault();
        bool.reset()
    });
    
    $("#stop").click(function (event) {
        event.preventDefault();
        bool.stop();
    });
    $("#setOptions").click(function (event) {
        event.preventDefault();
        bool.setOptions({
            targetEl: $("#target"),
            curvature: 0.001,
            duration: 500
        });
    });
</script>
</body>
</html>
